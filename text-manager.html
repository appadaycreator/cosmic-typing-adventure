<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cosmic Typing Adventure - 練習テキスト管理">
    <title>練習テキスト管理 | Cosmic Typing Adventure</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Noto+Sans+JP:wght@300;400;500;700;900&family=Exo+2:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/text-manager.css">
    
    <style>
        body {
            font-family: 'Noto Sans JP', 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: white;
        }

        .page-header {
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .page-header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .page-title h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #9333ea, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #06b6d4;
            transform: translateX(-4px);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #06b6d4;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="page-header">
        <div class="page-header-content">
            <div class="page-title">
                <i class="fas fa-book fa-2x" style="color: #06b6d4;"></i>
                <h1>練習テキスト管理</h1>
            </div>
            <a href="app.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                アプリに戻る
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div id="text-manager-container" class="loading">
            <div class="spinner"></div>
            <span>読み込み中...</span>
        </div>
    </main>

    <!-- Scripts -->
    <script type="module">
        import { logger } from './js/logger.js';
        import { errorHandler } from './error-handler.js';
        import { DOMUtils } from './js/dom-utils.js';
        import { TextManagerUI } from './js/text-manager-ui.js';
        import { initializeSupabase } from './js/supabase-config.js';

        // Initialize app
        async function init() {
            try {
                // Initialize Supabase
                const supabase = await initializeSupabase();
                
                // Initialize Text Manager UI
                const textManagerUI = new TextManagerUI('text-manager-container');
                await textManagerUI.init();
                
                logger.info('Text Manager page initialized successfully');
            } catch (error) {
                logger.error('Failed to initialize Text Manager page:', error);
                const container = document.getElementById('text-manager-container');
                if (container) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 3rem;">
                            <i class="fas fa-exclamation-triangle fa-3x" style="color: #ef4444; margin-bottom: 1rem;"></i>
                            <h2 style="margin-bottom: 1rem;">エラーが発生しました</h2>
                            <p style="color: rgba(255, 255, 255, 0.7); margin-bottom: 2rem;">
                                テキスト管理システムの初期化に失敗しました。<br>
                                ページを再読み込みしてください。
                            </p>
                            <button onclick="location.reload()" class="btn btn-primary">
                                <i class="fas fa-redo"></i> 再読み込み
                            </button>
                        </div>
                    `;
                }
            }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
